<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>
    <table border="1">
        <caption>Tabla de Datos</caption>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>País</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
            <td>México</td>
        </tr>
        <tr>
            <td>María</td>
            <td>20</td>
            <td>España</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>30</td>
            <td>Argentina</td>
        </tr>
    </table>
</body>

</html>
