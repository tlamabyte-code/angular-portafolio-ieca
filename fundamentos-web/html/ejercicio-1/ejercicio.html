    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border: 2px solid #000;">
        <tr>
            <th colspan="3" style="border: 2px solid #000;">Tabla de datos</th>
        </tr>
        <tr>
            <th style="border: 2px solid #000;">Nombre</th>
            <th style="border: 2px solid #000;">Edad</th>
            <th style="border: 2px solid #000;">Pais</th>
        </tr>
        <tr>
            <td style="border: 2px solid #000;">Juan</td>
            <td style="border: 2px solid #000;">25</td>
            <td style="border: 2px solid #000;">España</td>


        </tr>
        <tr>
            <td style="border: 2px solid #000;">Maria</td>
            <td style="border: 2px solid #000;">30</td>
            <td style="border: 2px solid #000;">México</td>

        </tr>
        <tr>
            <td style="border: 2px solid #000;">Anna</td>
            <td style="border: 2px solid #000;">22</td>
            <td style="border: 2px solid #000;">Estados Unidos</td>

        </tr>
    </table>



</body>

</html>
