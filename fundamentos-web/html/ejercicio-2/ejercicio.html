<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
    <style>
        .cuadro{
            border: 5px solid red;
            width: 600px;
            margin: 2px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <main>
        <section class="cuadro">
            <header>
                <h1>Sitio Web</h1>
            </header>
        
            <nav>
                <ul>
                    <li>
                        <!-- Completa la navegación -->
                        <a href="acerca.html">Acerca de</a>
                    </li>
                </ul>
            </nav>

            <h2>Formulario</h2>

            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
    
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>
    
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email"><br><br>
    
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd"><br><br>
    
                <label for="birthday">Fecha de Nacimiento:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
    
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone"><br><br>
    
                <label for="exampleFormControlTextarea1" class="form-label">Direccion:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br><br>

                <button type="submit" class="btn btn-primary mb-3">Enviar</button><br><br>

            </form>
        </section>
    </main>

</body>

</html>
