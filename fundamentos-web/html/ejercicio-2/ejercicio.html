<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad&family=Kalnia&display=swap');

        body {
            font-family: 'Afacad', sans-serif;
        }

        h1{
            font-family: 'Kalnia', serif;
        }

        h3 {
            font-weight: bold;
        }
    </style>
</head>


<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="text" id="password" name="password" required>
            </div>

            <div>
                <label for="phone">Número de teléfono:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div>
                <label for="fechNac">Fecha de nacimiento:</label>
                <input type="date" id="fechNac" name="fechNac" required>
            </div>
            <div>
                <label for="direccion">Dirección:</label>
                <input type="textarea" id="direccion" name="direccion" required>
            </div>

            <button type="submit">Agregar</button>
            <!-- Agrega los inputs faltantes -->
        </form>
    </main>

</body>

</html>
